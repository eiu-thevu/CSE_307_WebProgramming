<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="item-head">
                <p class="one">Started</p>
                <p class="two">$19</p>
                <p class="three">per month</p>
            </div>

            <div class="item-body">
                <p><span class="fi-letter">2</span> websites</p>
                <p><span class="fi-letter">5GB</span> storage</p>
                <p><span class="fi-letter">3</span> users</p>
            </div>

            <a href=""><button type="button">Choose Plan</button></a>
        </div>

        <div class="item item-rec">
            <div class="rec">
                <p>Recommended</p>
            </div>

            <div class="item-head">
                <p class="one">Team</p>
                <p class="two">$49</p>
                <p class="three">per month</p>
            </div>

            <div class="item-body">
                <p><span class="fi-letter">5</span> websites</p>
                <p><span class="fi-letter">20GB</span> storage</p>
                <p><span class="fi-letter">10</span> users</p>
            </div>

            <a href=""><button type="button">Choose Plan</button></a>
        </div>

        <div class="item">
            <div class="item-head">
                <p class="one">Premium</p>
                <p class="two">$99</p>
                <p class="three">per month</p>
            </div>


            <div class="item-body">
                <p><span class="fi-letter">20</span> websites</p>
                <p><span class="fi-letter">50GB</span> storage</p>
                <p><span class="fi-letter">25</span> users</p>
            </div>

            <a href=""><button type="button">Choose Plan</button></a>
        </div>

        <div class="item">
            <div class="item-head">
                <p class="one">Corporate</p>
                <p class="two">$249</p>
                <p class="three">per month</p>
            </div>

            <div class="item-body">
                <p><span class="fi-letter">&infin;</span> websites</p>
                <p><span class="fi-letter">200GB</span> storage</p>
                <p><span class="fi-letter">&infin;</span> users</p>
            </div>

            <a href=""><button type="button">Choose Plan</button></a>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
