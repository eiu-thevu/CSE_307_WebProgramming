<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
</head>

<body>
    <table>
        <thead>
            <th colspan="2"><i>Fresh Fruits</i></th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help you healthy, fit and trim.</p>
                </td>
                <td><img src="./img/fruit.jpg" alt="fruit" loading="lazy"></td>
            </tr>
            <tr>
                <td>
                    <table border="1" cellpadding="10px;">
                        <tr>
                            <td colspan="3">Title goes here</td>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td rowspan="3">C</td>
                            <td>D</td>
                            <td>E</td>
                            <td>F</td>
                            <td>G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                            <td colspan="2">I</td>
                            <td rowspan="2">J</td>
                        </tr>
                        <tr>
                            <td>K</td>
                            <td>L</td>
                            <td>M</td>
                        </tr>
                        <tr>
                            <td>N</td>
                            <td colspan="4">O</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
