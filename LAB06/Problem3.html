<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace all href values</title>
</head>

<body>
    <a href="https://www.facebook.com/">Link 1</a>
    <a href="https://www.w3schools.com/">Link 2</a>
    <a href="https://www.cnn.com/">Link 3</a>

    <script>
        let _a = document.getElementsByTagName('a');

        for (let i of _a) {
            _a.href = "https://google.com/";
        }
    </script>
</body>

</html>
